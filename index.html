<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Shinoda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0">Payment form example</h5>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" />
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000" />
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount" />
            </div>
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected disabled>Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>New York</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" />
          </div>
        </div>

        
        <div class="row mb-3">
          
          <div class="col-md-6 ">
            <label class="form-label">We accept:</label>
            <div class="d-flex gap-3 bg-dark text-white p-2 rounded mt-4">
              <div>
                <input class="form-check-input" type="radio" name="cardType" id="mastercard" />
                <label class="form-check-label" for="mastercard">
                  <i class="fab fa-cc-mastercard fa-lg"></i>
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio" name="cardType" id="visa" />
                <label class="form-check-label" for="visa">
                  <i class="fab fa-cc-visa fa-lg"></i>
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio" name="cardType" id="diners" />
                <label class="form-check-label" for="diners">
                  <i class="fab fa-cc-diners-club fa-lg"></i>
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio" name="cardType" id="amex" />
                <label class="form-check-label" for="amex">
                  <i class="fab fa-cc-amex fa-lg"></i>
                </label>
              </div>
            </div>
          </div>

          
          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Add any notes here."></textarea>
          </div>
        </div>

        
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
